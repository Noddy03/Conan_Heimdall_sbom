name: Conan + Heimdall Full SBOM Scan

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
      src_branch:
        description: 'Branch of source repository'
        required: false
        default: 'main'
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, c++)'
        required: false
        default: 'c++'

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.src_repository }}
          ref: ${{ inputs.src_branch }}
          path: project-src

      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.conan_repository }}
          ref: ${{ inputs.conan_branch }}
          path: conan-src

      - name: Install Conan
        shell: bash
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install conan
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v3
        with:
          path: ~/.conan2/p
          key: conan-${{ runner.os }}-${{ inputs.conan_repository }}-${{ hashFiles('conan-src/**/conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-${{ inputs.conan_repository }}-

      - name: Generate Conan lockfile
        shell: bash
        run: conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy lockfile to source repository
        shell: bash
        run: cp conan-src/conan.lock project-src/conan.lock

      - name: Download Heimdall binary
        shell: bash
        run: |
          HEIMDALL_VERSION="v0.2.0"  # adjust to latest stable release after verification
          curl -L -o heimdall-linux-amd64 "https://github.com/Heimdall-SBOM/heimdall/releases/download/${HEIMDALL_VERSION}/heimdall-linux-amd64"
          chmod +x heimdall-linux-amd64
          echo "HEIMDALL_BIN=$(pwd)/heimdall-linux-amd64" >> $GITHUB_ENV

      - name: Validate SBOM
        shell: bash
        run: |
          if [ -f "$HEIMDALL_BIN" ]; then
            "$HEIMDALL_BIN" --validate \
              --input project-src/heimdall-sbom.cyclonedx.json \
              --output project-src/heimdall-validation.json
          else
            echo "âŒ Heimdall binary not found at $HEIMDALL_BIN"
            exit 1
          fi

      - name: Sanitize artifact name
        id: sanitize
        shell: bash
        run: |
          SAFE_NAME="${{ inputs.src_repository }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: heimdall-sbom-${{ steps.sanitize.outputs.name }}
          path: |
            project-src/heimdall-sbom.spdx.json
            project-src/heimdall-sbom.cyclonedx.json
            project-src/heimdall-validation.json
          if-no-files-found: warn

