name: Conan + Heimdall Full SBOM Scan

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
      src_branch:
        description: 'Branch of source repository'
        required: false
        default: 'main'
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, c++, c++)'
        required: false
        default: 'c++'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.src_repository }}
          ref: ${{ inputs.src_branch }}
          path: project-src

      - name: Checkout Conan repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.conan_repository }}
          ref: ${{ inputs.conan_branch }}
          path: conan-src

      - name: Install Conan
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v3
        with:
          path: ~/.conan/data
          key: conan-${{ inputs.conan_repository }}-${{ inputs.conan_branch }}-${{ hashFiles('conan-src/conanfile.py') }}
          restore-keys: |
            conan-${{ inputs.conan_repository }}-${{ inputs.conan_branch }}-

      - name: Generate Conan lockfile
        run: conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy lockfile to source
        run: cp conan-src/conan.lock project-src/conan.lock

      - name: Clone Heimdall
        run: |
          git clone --recurse-submodules https://github.com/Heimdall-SBOM/heimdall.git
          cd heimdall

      - name: Verify LLD and Gold files exist
        run: |
          ls -l heimdall/lld/ || echo "LLD folder missing"
          ls -l heimdall/gold/ || echo "Gold folder missing"

      - name: Cache Heimdall build
        uses: actions/cache@v3
        with:
          path: heimdall/build
          key: heimdall-${{ hashFiles('heimdall/**') }}

      - name: Build Heimdall with LLD & Gold
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            python3 python3-pip \
            llvm-dev clang lld libclang-dev \
            libcurl4-openssl-dev libssl-dev \
            pkg-config libelf-dev libedit-dev libbsd-dev zlib1g-dev libxml2-dev libjsoncpp-dev
          
          mkdir -p heimdall/build && cd heimdall/build

          # Configure CMake with plugins enabled
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -GNinja \
            -DBUILD_LLVM_PLUGIN=ON \
            -DBUILD_LLD_PLUGIN=ON \
            -DBUILD_GOLD_PLUGIN=ON \
            -DENABLE_TESTS=ON \
            -DCMAKE_CXX_FLAGS="-Wno-deprecated-declarations"

          ninja -j$(nproc)

          HEIMDALL_BIN_PATH=$(find . -type f -name "heimdall-sbom" | head -n 1)
          if [ -z "$HEIMDALL_BIN_PATH" ]; then
            echo "âŒ heimdall-sbom not found!"
            exit 1
          fi
          chmod +x "$HEIMDALL_BIN_PATH"
          echo "HEIMDALL_BIN=$(realpath "$HEIMDALL_BIN_PATH")" >> $GITHUB_ENV

      - name: Generate SBOM (SPDX + CycloneDX)
        run: |
          cd project-src
          "$HEIMDALL_BIN" --path . --format spdx-2.3 --output heimdall-sbom.spdx.json || echo "SPDX generation failed"
          "$HEIMDALL_BIN" --path . --format cyclonedx-1.5 --output heimdall-sbom.cyclonedx.json || echo "CycloneDX generation failed"

      - name: Validate SBOM
        run: |
          cd heimdall/build
          ./heimdall-validate \
            --input ../../project-src/heimdall-sbom.cyclonedx.json \
            --output ../../project-src/heimdall-validation.json || echo "Validation failed"

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ inputs.src_repository }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: heimdall-sbom-${{ steps.sanitize.outputs.name }}
          path: |
            project-src/heimdall-sbom.spdx.json
            project-src/heimdall-sbom.cyclonedx.json
            project-src/heimdall-validation.json
          if-no-files-found: warn
