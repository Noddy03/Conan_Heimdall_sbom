name: Conan + Heimdall Full SBOM Scan

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
      src_branch:
        description: 'Branch of source repository'
        required: false
        default: 'main'
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, cpp, c++)'
        required: false
        default: 'c++'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Timestamp
        run: echo "TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_ENV

      # --- Setup environment ---
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # --- Checkout repositories ---
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.src_repository }}
          ref: ${{ inputs.src_branch }}
          path: project-src

      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.conan_repository }}
          ref: ${{ inputs.conan_branch }}
          path: conan-src

      # --- Install Conan ---
      - name: Install Conan
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      # --- Generate Conan lockfile ---
      - name: Generate Conan lockfile
        run: |
          conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy lockfile to source directory
        run: cp conan-src/conan.lock project-src/conan.lock

      # --- Build Heimdall ---
      - name: Build Heimdall SBOM Tool (no plugins)
        run: |
          git clone --recurse-submodules https://github.com/Heimdall-SBOM/heimdall.git
          cd heimdall

          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            python3 python3-pip \
            llvm-dev clang lld \
            libcurl4-openssl-dev libssl-dev \
            pkg-config libelf-dev libedit-dev

          mkdir -p build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_LLD_PLUGIN=OFF \
            -DENABLE_GOLD_PLUGIN=OFF

          make -j$(nproc)

          HEIMDALL_BIN_PATH=$(find . -type f -name "heimdall-sbom" | head -n 1)
          if [ -z "$HEIMDALL_BIN_PATH" ]; then
            echo "âŒ heimdall-sbom not found!"
            exit 1
          fi
          chmod +x "$HEIMDALL_BIN_PATH"
          echo "HEIMDALL_BIN=$(realpath "$HEIMDALL_BIN_PATH")" >> $GITHUB_ENV

      # --- Generate SBOM ---
      - name: Generate SBOM (SPDX + CycloneDX)
        run: |
          cd project-src
          "$HEIMDALL_BIN" --path . --format spdx-2.3 --output heimdall-sbom.spdx.json
          "$HEIMDALL_BIN" --path . --format cyclonedx-1.5 --output heimdall-sbom.cyclonedx.json

      # --- Validate SBOM ---
      - name: Validate SBOM
        run: |
          cd heimdall/build
          ./heimdall-validate \
            --input ../../project-src/heimdall-sbom.cyclonedx.json \
            --output ../../project-src/heimdall-validation.json

      # --- Upload artifacts ---
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ inputs.src_repository }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: heimdall-sbom-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn
