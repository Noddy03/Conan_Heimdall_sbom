name: Conan + Heimdall Full SBOM Scan

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
      src_branch:
        description: 'Branch of source repository'
        required: false
        default: 'main'
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, cpp, c++)'
        required: false
        default: 'c++'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      # -----------------------------
      # TIMESTAMP FUNCTION
      # -----------------------------
      - name: Define timestamp function
        id: timestamp
        run: |
          echo "TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_ENV
          echo "Timestamp initialized at $TIMESTAMP"

      # -----------------------------
      # SETUP ENVIRONMENT
      # -----------------------------
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------
      # CHECKOUT REPOSITORIES
      # -----------------------------
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.src_repository }}
          ref: ${{ inputs.src_branch }}
          path: project-src

      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.conan_repository }}
          ref: ${{ inputs.conan_branch }}
          path: conan-src

      # -----------------------------
      # INSTALL CONAN
      # -----------------------------
      - name: Install Conan and dependencies
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Installing Conan..."
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      # -----------------------------
      # GENERATE CONAN LOCKFILE
      # -----------------------------
      - name: Generate Conan lockfile
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Generating Conan lockfile..."
          conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy Conan lockfile to source directory
        run: cp conan-src/conan.lock project-src/conan.lock

      # -----------------------------
      # BUILD HEIMDALL SBOM TOOL
      # -----------------------------
      - name: Build Heimdall SBOM Tool
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Cloning Heimdall..."
          git clone --recurse-submodules https://github.com/Heimdall-SBOM/heimdall.git
          cd heimdall

          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Installing dependencies..."
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            python3 python3-pip \
            llvm-dev lld clang \
            libcurl4-openssl-dev libssl-dev \
            pkg-config libelf-dev libedit-dev

          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Configuring Heimdall (disable plugins)..."
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DENABLE_LLD_PLUGIN=OFF -DENABLE_GOLD_PLUGIN=OFF ..

          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Building Heimdall..."
          make -j$(nproc)

          # Find heimdall-sbom binary
          HEIMDALL_BIN_PATH=$(find . -type f -name "heimdall-sbom" | head -n 1)
          if [ -z "$HEIMDALL_BIN_PATH" ]; then
            echo "Error: heimdall-sbom binary not found!" >&2
            exit 1
          fi

          chmod +x "$HEIMDALL_BIN_PATH"
          echo "HEIMDALL_BIN=$(realpath "$HEIMDALL_BIN_PATH")" >> $GITHUB_ENV



      # -----------------------------
      # GENERATE SBOM USING HEIMDALL
      # -----------------------------
      - name: Generate SBOM (SPDX and CycloneDX)
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Generating SBOM..."
          $HEIMDALL_BIN \
            --path project-src \
            --format spdx \
            --output project-src/heimdall-sbom.spdx.json

          $HEIMDALL_BIN \
            --path project-src \
            --format cyclonedx \
            --output project-src/heimdall-sbom.cyclonedx.json

      # -----------------------------
      # VALIDATE SBOM
      # -----------------------------
      - name: Validate SBOM
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Validating SBOM..."
          $HEIMDALL_BIN validate \
            --input project-src/heimdall-sbom.cyclonedx.json \
            --output project-src/heimdall-validation.json

      # -----------------------------
      # UPLOAD SBOM REPORTS
      # -----------------------------
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ inputs.src_repository }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload Heimdall SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: heimdall-sbom-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn
