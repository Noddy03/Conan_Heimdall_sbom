name: Generate SBOM with Heimdall

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Setting up environment..."
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build git python3 python3-pip \
            libssl-dev libelf-dev pkg-config libboost-filesystem-dev \
            libboost-system-dev curl jq

      - name: Clone and build Heimdall
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Cloning Heimdall..."
          git clone https://github.com/Heimdall-SBOM/heimdall.git
          cd heimdall

          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Running setup script..."
          sudo ./scripts/setup-ubuntu.sh --auto-detect || true

          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Building Heimdall..."
          ./scripts/build.sh --standard 17 --compiler gcc --tests

          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Installing Heimdall..."
          sudo mv build/bin/heimdall-sbom /usr/local/bin/heimdall-sbom
          sudo mv build/bin/heimdall-validate /usr/local/bin/heimdall-validate
          sudo chmod +x /usr/local/bin/heimdall-sbom /usr/local/bin/heimdall-validate
          echo "/usr/local/bin" >> $GITHUB_PATH

          heimdall-sbom --version || echo "Heimdall SBOM tool ready."
          heimdall-validate --version || echo "Heimdall Validate tool ready."

      - name: Generate SBOMs
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Generating SBOMs..."
          mkdir -p project-src
          heimdall-sbom \
            --path project-src \
            --format spdx \
            --output project-src/heimdall-sbom.spdx.json

          heimdall-sbom \
            --path project-src \
            --format cyclonedx \
            --output project-src/heimdall-sbom.cyclonedx.json

      - name: Validate SBOMs
        run: |
          echo "[$(date '+%Y-%m-%d %H:%M:%S %Z')] Validating SBOMs..."
          heimdall-validate \
            --input project-src/heimdall-sbom.spdx.json \
            --output project-src/validation-spdx.json

          heimdall-validate \
            --input project-src/heimdall-sbom.cyclonedx.json \
            --output project-src/validation-cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: heimdall-sboms
          path: |
            project-src/heimdall-sbom.spdx.json
            project-src/heimdall-sbom.cyclonedx.json
            project-src/validation-spdx.json
            project-src/validation-cyclonedx.json
