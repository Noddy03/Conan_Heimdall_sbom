name: Conan + Heimdall Full SBOM Scan

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
      src_branch:
        description: 'Branch of source repository'
        required: false
        default: 'main'
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, cpp, c++)'
        required: false
        default: 'c++'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.src_repository }}
          ref: ${{ inputs.src_branch }}
          path: project-src

      - name: Checkout Conan repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.conan_repository }}
          ref: ${{ inputs.conan_branch }}
          path: conan-src

      - name: Install Conan
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      - name: Generate Conan lockfile
        run: conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy lockfile
        run: cp conan-src/conan.lock project-src/conan.lock

      - name: Clone and patch Heimdall (disable plugins)
        run: |
          echo "[$(date '+%H:%M:%S')] Cloning Heimdall..."
          git clone --recurse-submodules https://github.com/Heimdall-SBOM/heimdall.git
          cd heimdall

          echo "[$(date '+%H:%M:%S')] Disabling LLD and GOLD plugins..."
          sed -i '/add_subdirectory(.*lld.*)/ s/^/#/' CMakeLists.txt || true
          sed -i '/add_subdirectory(.*gold.*)/ s/^/#/' CMakeLists.txt || true

          # Forcefully remove plugin directories to prevent build attempts
          rm -rf src/lld src/gold || true

      - name: Build Heimdall
        run: |
          cd heimdall
          echo "[$(date '+%H:%M:%S')] Installing dependencies..."
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            python3 python3-pip \
            llvm-dev clang lld \
            libcurl4-openssl-dev libssl-dev \
            pkg-config libelf-dev libedit-dev

          echo "[$(date '+%H:%M:%S')] Configuring build..."
          mkdir -p build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -GNinja \
            -DCMAKE_CXX_FLAGS="-Wno-deprecated-declarations"

          echo "[$(date '+%H:%M:%S')] Building Heimdall..."
          ninja -j$(nproc)

          HEIMDALL_BIN_PATH=$(find . -type f -name "heimdall-sbom" | head -n 1)
          if [ -z "$HEIMDALL_BIN_PATH" ]; then
            echo "âŒ heimdall-sbom not found!"
            exit 1
          fi
          chmod +x "$HEIMDALL_BIN_PATH"
          echo "HEIMDALL_BIN=$(realpath "$HEIMDALL_BIN_PATH")" >> $GITHUB_ENV

      - name: Generate SBOM (SPDX + CycloneDX)
        run: |
          cd project-src
          "$HEIMDALL_BIN" --path . --format spdx-2.3 --output heimdall-sbom.spdx.json
          "$HEIMDALL_BIN" --path . --format cyclonedx-1.5 --output heimdall-sbom.cyclonedx.json

      - name: Validate SBOM
        run: |
          cd heimdall/build
          ./heimdall-validate \
            --input ../../project-src/heimdall-sbom.cyclonedx.json \
            --output ../../project-src/heimdall-validation.json

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ inputs.src_repository }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: heimdall-sbom-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn
