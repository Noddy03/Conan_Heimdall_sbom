name: Conan + Heimdall Full SBOM Scan

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true
      src_branch:
        description: 'Branch of source repository'
        required: false
        default: 'main'
      conan_repository:
        description: 'Repository containing conanfile.py'
        required: true
      conan_branch:
        description: 'Branch for Conan repository'
        required: false
        default: 'main'
      src_type:
        description: 'Project Type (java, python, dotnet, c++)'
        required: false
        default: 'c++'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.src_repository }}
          ref: ${{ inputs.src_branch }}
          path: project-src

      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.conan_repository }}
          ref: ${{ inputs.conan_branch }}
          path: conan-src

      - name: Install Conan
        shell: bash
        run: |
          set -e
          sudo apt-get update
          python3 -m pip install --upgrade pip setuptools wheel
          pip install conan
          conan profile detect --force

      - name: Cache Conan packages
        uses: actions/cache@v3
        with:
          path: ~/.conan/data
          key: conan-${{ inputs.conan_repository }}-${{ inputs.conan_branch }}-${{ hashFiles('conan-src/**/conanfile.py') }}
          restore-keys: |
            conan-${{ inputs.conan_repository }}-${{ inputs.conan_branch }}-

      - name: Generate Conan lockfile
        shell: bash
        run: conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy lockfile to source repository
        shell: bash
        run: cp conan-src/conan.lock project-src/conan.lock

      - name: Clone Heimdall repository
        shell: bash
        run: git clone https://github.com/Heimdall-SBOM/heimdall.git

      - name: Log Heimdall folder info
        run: echo "Skipping LLD/Gold folder check; these are generated during build."

      - name: Cache Heimdall build
        uses: actions/cache@v3
        with:
          path: heimdall/build
          key: heimdall-${{ runner.os }}-${{ hashFiles('heimdall/CMakeLists.txt', 'heimdall/**/*.cpp', 'heimdall/**/*.h') }}
          restore-keys: |
            heimdall-${{ runner.os }}-

      - name: Build Heimdall
        shell: bash
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build python3 python3-pip
          mkdir -p heimdall/build
          cd heimdall/build
          cmake .. -DCMAKE_BUILD_TYPE=Release -GNinja
          ninja -j$(nproc)
          HEIMDALL_BIN=$(realpath heimdall)
          echo "HEIMDALL_BIN=$HEIMDALL_BIN" >> $GITHUB_ENV

      - name: Generate SBOM (SPDX + CycloneDX)
        shell: bash
        run: |
          set -e
          cd project-src
          "$HEIMDALL_BIN" --path . --format spdx-2.3 --output heimdall-sbom.spdx.json
          "$HEIMDALL_BIN" --path . --format cyclonedx-1.5 --output heimdall-sbom.cyclonedx.json

      - name: Sanitize artifact name
        id: sanitize
        shell: bash
        run: |
          SAFE_NAME="${{ inputs.src_repository }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: heimdall-sbom-${{ steps.sanitize.outputs.name }}
          path: |
            project-src/heimdall-sbom.spdx.json
            project-src/heimdall-sbom.cyclonedx.json
          if-no-files-found: warn
